<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Your To-Do List</h1>
    <a href="{% url 'add_task' %}">Add Task</a>
    <ul>
        {% for task in tasks %}
            <li>
                <input type="checkbox" id="task-{{ task.id }}" name="task-{{ task.id }}" {% if task.completed %}checked{% endif %}>
                <label for="task-{{ task.id }}">{{ task.title }}</label>
                {% if task.completed %}
                    <span class="completed">(Completed)</span>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
